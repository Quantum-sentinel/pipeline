name: Simple CI/CD for Static Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Run basic checks (CI)
      - name: Check HTML, CSS, JS files
        run: |
          echo "Running basic checks..."
          ls
          echo "CI checks completed"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::"${{ secrets.AWS_ACCOUNT_ID }}":role/GitHubActionsSSMRole
          aws-region: "${{ secrets.AWS_REGION }}"
      
      - name: Upload HTML to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy static HTML site" \
            --parameters commands='[
              "sudo mkdir -p /var/www/html",
              "sudo tee /var/www/html/index.html > /dev/null <<EOF",
              "'"$(cat index.html)"'",
              "EOF",
              "sudo systemctl reload nginx"
            ]'
